{% extends 'base.html' %}
{% load i18n staticfiles %}

{% block conteudo %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Cadastro de Usuário</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Insira dados abaixo para efetuar cadastro
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">
                                        <label>Nome</label>
                                        <input class="form-control">
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">
                                        <label>Sobrenome</label>
                                        <input class="form-control">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">
                                        <label>Matrícula</label>
                                        <input class="form-control">
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">
                                        <label>E-mail</label>
                                        <input class="form-control">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">
                                        <label>Senha</label>
                                        <input class="form-control">
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">
                                        <label>Senha novamente</label>
                                        <input class="form-control">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">
                                    <button type="submit" class="btn btn-default">Enviar</button>
                                    <button type="cancel" class="btn btn-default">Cancelar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock conteudo %}
