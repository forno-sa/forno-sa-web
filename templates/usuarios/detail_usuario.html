{% extends 'base.html' %}
{% load i18n staticfiles %}

{% block conteudo %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Detalhe de Usuário</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-lg-10">
                                <h4 class="pull-left"><b>Dados Básicos</b></h4>
                            </div>
                            <div class="col-lg-2">
                                <button type="submit" class="btn btn-default pull-right">Editar</button>
                            </div>
                        </div>
                    </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Nome</label>
                                        <p class="form-control-static">{{usuario.nome}}</p>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Sobrenome</label>
                                        <p class="form-control-static">{{usuario.sobrenome}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Matrícula</label>
                                        <p class="form-control-static">{{usuario.matricula}}</p>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>E-mail</label>
                                        <p class="form-control-static">{{usuario.user.email}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock conteudo %}
