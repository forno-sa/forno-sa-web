{% extends 'base.html' %}
{% load i18n staticfiles %}

{% block conteudo %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Editar Usuário</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Insira dados abaixo para editar usuário
                    </div>
                    <form action="" method="POST">
                    {% csrf_token %}
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Nome</label>
                                        <input class="form-control", name="nome", value="{{ user.first_name }}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Sobrenome</label>
                                        <input class="form-control", name="sobrenome", value="{{ user.last_name }}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>E-mail</label>
                                        <input class="form-control", name="email", type="email", value="{{ user.email }}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Matrícula</label>
                                        <input id="disabledInput", class="form-control", value="{{ user.username }}", disabled="", name="matricula">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-default">Enviar</button>
                                    <button type="cancel" class="btn btn-default pull-right">Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock conteudo %}
