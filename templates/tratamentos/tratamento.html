{% extends 'base.html' %}
{% load i18n staticfiles %}

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>




{% block conteudo %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Início de Tratamento Térmico</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Dados Básicos
            </div>
            <form action="" method="POST">
            {% csrf_token %}
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Tipo de Material</label>
                                <input class="form-control" name="tipo_material" placeholder="Exemplo: Aço 1020.">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Tempo de Tratamento</label>
                                <input class="form-control" id="tempoTratamento" name="tempo_tratamento" placeholder="Tempo máximo 4:59:59 horas.">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Temperatura do Tratamento ºC</label>
                                <input class="form-control" id="temperatura" name="temperatura_tratamento">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Número do Grupo</label>
                                <input class="form-control" name="grupo">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-default">Enviar</button>
                            <button type="reset" class="btn btn-default">Voltar</button>
                        </div>
                        <div id="getting-started"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $.mask.definitions['H'] = "[0-4]";
    $.mask.definitions['M'] = "[0-5]";
    $.mask.definitions['m'] = "[0-9]";
    $.mask.definitions['S'] = "[0-5]";
    $.mask.definitions['s'] = "[0-9]";

   jQuery(function($){
   $("#tempoTratamento").mask("H:Mm:Ss");
   $("#temperatura").mask("99?99");
});
</script>


{% endblock conteudo %}
